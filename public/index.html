<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  
    <title>OMDb - Movies, Series, Episodes</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><img src="http://www.coloroffilm.com/wp-content/themes/berlin2/images/tcof-logo.png" style="width:100px;">
                    OMDb APP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
 <main>                  
            <div class="jumbotron jumbotron-fluid">
                            <h3 class="text-center">Search For Any Movie</h3>
                            <form  name="search_form">
                                <div class="container">
                                <div class="search_area">
                                <input type="text" name="title" id="title"class="form-control" placeholder="Search Movies...">
                                <span class="error-message">This field is required</span>
                                <button class="btn btn-primary" id="search"><i class="fa fa-search"></i>Search</button>
                                </div>
                            
                                <div>
                                        <input type="radio" name="radio" id="movie" value="movie" >
                                        <label for="radio">Movie</label>
                                        <input type="radio" name="radio" id="series" value="series" >
                                        <label for="radio">Series</label>
                                        <input type="radio" name="radio" id="episode" value="episode">
                                        <label for="radio">Episode</label>
                                        <input type="radio" name="radio" id="" value="">
                                        <label for="radio">All</label>
                                        </div>
                                        <select  name="page" >
                                            <option value = '1' name="page">1</option>
                                        </select>
                            </div>
                       
                            </form>

                        </div> 
                        </div>

                        <div class="result" id="card">
                                <div class="row"  ></div>
                            
                        </div>
                        <div id="movie-details" class="">
                                <span class="close"></span>
                             </div>
                            </main>            
    <script src='dist/main.js'></script>
</body>
</html>
